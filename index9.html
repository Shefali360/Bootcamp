    <title>ES6 Question 9</title>

  <body>
    <p>
      Ques 9.Implement Map and Set using Es6?
    </p>
    <p>
      Ouput is logged at console.
    </p>
    <script>
      let map = new Map();
      map.set(1, "qwer");
      map.set(2, "er");
      map.set(3, "ty");
        console.log(map);
      let set = new Set();
      set.add("1");
      set.add("2");
      set.add("3");
      console.log(set);
    </script>
