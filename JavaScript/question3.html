<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Question 3</title>
  </head>
  <body onload="areaCircle()">
      <h2>Ques 3.Area of circle. </h2>
      <script>

function areaCircle() {
    let radius = prompt("Enter the radius of circle:");
    let area = 3.14 * radius * radius;
    if(radius != ""){
        alert("Area of circle: "+ area);
   } 
  else
  { alert("Please fill the proper values");
  }
}    
    </script>
  </body>
</html>
