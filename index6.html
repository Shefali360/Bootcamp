  <body>
    <p>Question 6.Create a counter using closures.</p>
    <p>Answer is logged at console.</p>
      <script>
      function counter(){
              var counting=1;
              return function(){
                  return counting++;
              }

          }

          var count=counter();
          console.log(count());
          console.log(count());
          console.log(count());
          console.log(count());
          console.log(count());
      </script>
