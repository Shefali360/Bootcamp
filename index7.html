<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Question 7</title>
  </head>
  <body>
    <p>
      Ques 7. Write a program to flatten a nested array to single level using
      arrow functions.
    </p>
    <p>
      Output is logged at console.
    </p>
    <script>
      const flattenService = (toBeFlattened, flattened) => {
        if (Array.isArray(toBeFlattened))
          toBeFlattened.forEach(ele => flattenService(ele, flattened));
        else flattened.push(toBeFlattened);
      };

      const flatten = arr => {
        let flattened = [];
        arr.forEach(ele => flattenService(ele, flattened));
        return flattened;
      };

      let nested = [1, 2, [3, 4, [5, 6]]];

      console.log(flatten(nested));
    </script>
  </body>
</html>
