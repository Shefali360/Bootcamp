    <p>Question 4.Explain 3 properties of argument object.</p>
    <p>Answer is logged at console.</p>
    <script>
     console.log("Showing argument.length functionality of argument object.It returns the number of arguments passed while calling the function. ")
      function add() {
        var sum = arguments[0];
        for (var i = 1; i < arguments.length; i++) sum += arguments[i];
        return sum;
      }
      console.log(add(2, 3, 4, 5, 6));
      console.log("Showing argument.callee functionality of argument object.Whenever we write functions without names(Anonymous functions), this property helps us in calling the nameless function wherever we want to call it")
      function create() {
        return function(n) {
          if (n <= 1) return 1;
          return n * arguments.callee(n - 1);
        };
      }
      var result = create()(5);
      console.log(result);
      console.log("Showing @@iteration functionality of argument object.It is basically a documentation used for anything that is iterating(for eg-an iterative variable inside a loop)")

      function fun() {
        for (var i = 0; i < arguments.length; i++) {
          console.log(arguments[i]);
        }
      }
      fun("s", "h", "e", "f", "a","l","i");

   
    </script>
